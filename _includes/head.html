<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="generator" content="Siteleaf, http://siteleaf.com" />

<title>{% if page.layout == 'index' %}{{ site.title | escape }}{% else %}{{ page.title | escape }}{% endif %}</title>
<meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">

<!-- Twitter -->
<meta name="twitter:card" content="summary">
<meta name="twitter:site" content="{{site.description}}">
<meta name="twitter:title" content="{{site.title}}">
<meta name="twitter:description" content="{{ site.description }}">
<meta name="twitter:creator" content="{{site.twitter}}">
<meta name="twitter:image:src" content="http://aqualis.co/assets/img/meta/meta-image.png">

<!-- Open Graph -->
<meta property="og:title" content="{{page.title}}" />
<meta property="og:type" content="website" />
<meta property="og:locale" content="en_GB" />
<meta property="og:url" content="{{site.url}}{{page.url}}" />
<meta property="og:image" content="http://aqualis.co/assets/img/meta/meta-image.png" />
<meta property="og:description" content="{{ site.description }}" />
<meta property="og:site_name" content="{{ site.title }}" />

<!-- Icons -->
<link rel="apple-touch-icon" sizes="180x180" href="/assets/icons/apple-touch-icon.png">
<link rel="icon" type="image/png" href="/assets/icons/favicon-32x32.png" sizes="32x32">
<link rel="icon" type="image/png" href="/assets/icons/favicon-16x16.png" sizes="16x16">
<link rel="manifest" href="/assets/icons/manifest.json">
<link rel="mask-icon" href="/assets/icons/safari-pinned-tab.svg" color="#eb008b">
<link rel="shortcut icon" href="/assets/icons/favicon.ico">
<meta name="msapplication-config" content="/assets/icons/browserconfig.xml">
<meta name="theme-color" content="#ffffff">

<link rel="stylesheet" type="text/css" href="{{ "/assets/css/app.css" | prepend: site.baseurl }}">
		
<link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
<link rel="alternate" type="application/rss+xml" title="{{ site.title }}" href="{{ "/feed.xml" | prepend: site.baseurl | prepend: site.url }}">

{% include icons.html %}

{% include analytics.html %}

</head>
