<div class="title-bar" data-responsive-toggle="primary-menu" data-hide-for="medium">
  <button class="hamburger hamburger--collapse" id="menuBar" data-toggler=".is-active" type="button" data-toggle="menuBar"><span class="hamburger-box">
    <span class="hamburger-inner"></span>
  </span></button>
  <div class="title-bar-title"><a href="/" class="header__home"><svg class="icon icon-logo"><use xlink:href="#icon-logo" id="top-bar__logo__desktop"></use></svg></a></div>
</div>

<div class="top-bar" id="primary-menu">
  <div class="top-bar-left">
	<ul class="vertical medium-horizontal dropdown menu" data-dropdown-menu>
	<li class="hide-for-small-only"><a href="/" class="header__home"><svg class="icon icon-logo"><use xlink:href="#icon-logo" id="top-bar__logo__desktop"></use></svg></a></li>
	
	{% for link in site.data.navigation.header %}
        {% assign current = nil %}
        {% if page.url contains link.url %}
            {% assign current = 'current' %}
        {% endif %}
        <li class="element {% if forloop.first %}first{% endif %} {{ current }} {% if forloop.last %}last{% endif %}">
            <a href="{{ link.url }}">{{ link.title }}</a>
        </li>
    {% endfor %}
	

	</ul>
  </div>
  <div class="top-bar-right hide-for-small-only">
    <ul class="menu align-right">
	  <li><a href="/"><span class="show-for-large">Subscribe</span><span class="top-bar-right__subscribe"><svg class="icon icon-envelop2"><use xlink:href="#icon-envelop2"></use></svg></span></a></li>
      <li class="menu-text"><svg class="icon icon-search3"><use xlink:href="#icon-search3"></use></svg></li>
    </ul>
  </div>
</div>
