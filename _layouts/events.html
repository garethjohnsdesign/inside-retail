---
layout: default
---

<div class="category__header" style="background-image: url({{page.image}})">


<div class="row category__header__content">
	<div class="small-12 columns text-center">
		<h6 class="category__title {% if page.color %} {{page.color}}{% endif %}">{{page.title}}</h6>
		<h1>{{page.header}}</h1>
		<p class="lead">{{page.subheader}}</p>
		<p>{{page.lead-paragraph}}</p>
		<a href="#category__content" class="category__link"><svg class="icon icon-arrow-down4 {% if page.color %} {{page.color}}{% endif %}"><use xlink:href="#icon-arrow-down4"></use></svg></a>
	</div>
</div>

<div class="category__image">
<img src="{{page.shape}}">
</div>

</div>

<div class="category__content__wrap">
<div class="row category__content" id="category__content">

{% assign event_documents = site.events | sort:"position" %}
{% for event in event_documents %}
<div class="row event">
	<div class="small-12 medium-7 columns">
		<img class="event__image" src="{{event.image}}" alt="{{page.title}}" />
	</div>
	<div class="small-12 small-5 columns">
		<h1>{{event.title}}</h1>
		<p>{{event.period}}, {{event.location}}</p>
		<a href="about.html" class="button">Find Out More</a>
	</div>
</div>
{% endfor %}
	
	
</div>
</div>
